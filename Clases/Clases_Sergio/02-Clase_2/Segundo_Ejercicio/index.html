<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Segundo_Ejercicio/style.css">
    <title>Formularios</title>
</head>
<body>
    <div id="form">
   <form >
    <h3>Texto</h3>
    <label for="nombre">Introduce tu nombre: </label>
    <input type="text" name="nombre"  maxlength="50" id="nombre" placeholder="hola">
    <h3>Contraseña</h3>
    <label for="password">Introduce tu contraseña:</label>
    <input type="password" name="password" id="password" maxlength="10">
    <h3>Fecha</h3>
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" id="fecha">
    <h3>Hora</h3>
    <label for="hora">Hora</label>
    <input type="time" name="hora" id="hora">
    <h3>Fecha y Hora</h3>
    <label for="hora">Fecha y Hora</label>
    <input type="datetime-local" name="hora" id="hora">
   </form> 
</div>
</body>
</html>
